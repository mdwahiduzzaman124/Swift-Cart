<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swift Cart</title>
    <!-- Tailwind and Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="Styles/style.css" />
    <!-- Google fonts -->
    <!-- Font inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/bea8b9a849.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <!-- nav Bar -->
      <nav>
        <div class="flex flex-auto md:justify-around items-center">
          <div class="max-sm:flex-1">
            <h3 class="text-3xl font-bold text-[#503af6]">SwiftCart</h3>
          </div>
          <div class="hidden lg:flex">
            <ul class="menu menu-horizontal">
              <li>
                <a
                  href=""
                  class="text-xl font-medium text-[#503af6] hover:text-gray-600"
                  >Home</a
                >
              </li>
              <li>
                <a href="" class="text-xl font-medium hover:text-[#503af6]"
                  >Products</a
                >
              </li>
              <li>
                <a href="" class="text-xl font-medium hover:text-[#503af6]"
                  >About</a
                >
              </li>
              <li>
                <a href="" class="text-xl font-medium hover:text-[#503af6]"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
          <div class="">
            <a class="text-2xl max-sm:mr-3"
              ><i class="fa-solid fa-cart-shopping"></i
            ></a>
          </div>
          <div class="dropdown lg:hidden">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-7 w-7 text-[#503af6]"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="-1"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
            >
              <li>
                <a
                  href=""
                  class="text-xl font-medium text-[#503af6] hover:text-gray-600"
                  >Home</a
                >
              </li>
              <li>
                <a href="" class="text-xl font-medium">Products</a>
              </li>
              <li>
                <a href="" class="text-xl font-medium">About</a>
              </li>
              <li>
                <a href="" class="text-xl font-medium">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Banner or Hero section -->
      <section>
        <div>
          <div
            class="h-[600px] w-full bg-[url(./Assets/banner-image.png)] bg-no-repeat bg-cover bg-center relative"
          >
            <div
              class="absolute inset-0 bg-linear-to-r from-gray-900 to-transparent"
            ></div>
            <div class="text-white">
              <div class="px-5 md:pl-60">
                <h1 class="mb-5 text-4xl font-bold opacity-90 pt-[190px] md:text-6xl">
                  Best Collection For You
                </h1>
                <p class="mb-8 opacity-90 text-lg max-w-sm md:max-w-xl">
                  Discover the latest trends in fashion, electronics, and more.
                  Shop with confidence and style at SwiftCart
                </p>
                <button class="btn btn-primary opacity-90 w-[140px] h-[50px] rounded-xl">
                  Shop now
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
    <!-- Scripts -->
    <script src="./Scripts/main.js"></script>
  </body>
</html>
